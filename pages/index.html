<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainbow Seven Seige</title>
    <link rel="stylesheet" href="../dist/css/index.css" />
  </head>

  <body id="mousearea">
    <nav id="navbar">
      <img src="../dist/assets/logo/logo.png" alt="seven-siege-logo" />
      <span class="navbar-content">
        <a href="#home">Home</a>
        <a href="#event">Event</a>
        <a href="Maps">Maps</a>
      </span>
    </nav>
    <header>
      <video autoplay muted loop id="myVideo">
        <source
          src="https://cdn.discordapp.com/attachments/717018339729211453/717024698696990831/bg_vid.mp4"
          type="video/mp4"
        />
      </video>
      <div class="layer"></div>
      <div class="container">
        <div class="logo">
          <img
            src="../dist/assets/logo/logo.png"
            alt="Logo Rainbow Seven Siege"
          />
        </div>
        <div id="home-navbar">
          <a href="#home">Home</a>
          <a href="#event">Event</a>
          <a href="Maps">Maps</a>
        </div>
        <a href="#pre-order" class="pre-order-button">Pre-Order Now!</a>
      </div>
      <span class="bullet bullet-one"
        ><img src="../dist/assets/bullet2.png" alt="bullet"
      /></span>
      <span class="bullet bullet-two"
        ><img src="../dist/assets/bullet2.png" alt="bullet"
      /></span>
      <span class="bullet bullet-three"
        ><img src="../dist/assets/bullet1.png" alt="bullet"
      /></span>
    </header>

    <main class="main">
      <div class="carousel">
        <div class="carousel-container">
          <div class="carousel-section carousel-section-left">
            <span
              id="arrow-prev"
              class="carousel-arrow carousel-arrow-left"
            ></span>
            <div class="carousel-body">
              <div class="carousel-images" id="carousel-image-list"></div>
              <div class="carousel-dots" id="carousel-dot-list"></div>
            </div>
            <span
              id="arrow-next"
              class="carousel-arrow carousel-arrow-right"
            ></span>
          </div>
          <div class="carousel-section carousel-section-right">
            <div class="carousel-heading">judul content</div>
            <div class="carousel-paragraph">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor
              numquam pariatur earum. Ullam aperiam natus deserunt aliquam ad
              inventore atque. Neque repellendus laudantium natus ipsam
              architecto unde non vel. Dolor!
            </div>
          </div>
        </div>
      </div>
      <div id="pre-order" class="pre-order">
        <div class="pre-order-overlay"></div>
        <h1 class="pre-order-heading">Pre-Order Now!</h1>
        <form action="/" class="pre-order-form">
          <div class="form-control">
            <label for="username">Username</label>
            <input type="text" />
          </div>
          <div class="form-control">
            <label for="email">Email</label><input type="text" />
          </div>
          <div class="form-control">
            <label for="password">Password</label><input type="password" />
          </div>
          <div class="form-control">
            <label for="address">Address</label><input type="text" />
          </div>
          <div class="form-control">
            <label for="copies">How Many Copies</label><input type="text" />
          </div>
          <div class="form-control">
            <label for="type">Game Type</label><input type="text" />
          </div>
          <div class="form-submit">
            <input class="pre-order-form-submit" type="submit" name="" id="" />
          </div>
        </form>
      </div>
    </main>

    <script type="module" src="../dist/js/index.js"></script>
  </body>
</html>
